services:
  - type: web
    name: gemnibot-backend
    runtime: docker
    plan: free
    rootDir: gemnibot
    buildCommand: ./mvnw clean package -DskipTests
    envVars:
      - key: JAVA_VERSION
        value: 21
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_API_URL
        value: https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=

  - type: web
    name: gemnibot-frontend
    runtime: static
    rootDir: gemnibot-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_URL
        value: https://gemnibot-backend.onrender.com/api/qna/ask